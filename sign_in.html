<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4, 直接套class就好-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--CSS-->
    <style>
        /*全域*/
        body {
            margin: 0 auto;
        }

        form {
            display: block;
            text-align: left;
            white-space: nowrap;
        }

        input {
            margin-top: 10px;
        }

        /*個別*/
        #header {
            color: azure;
            line-height: 250%;
            white-space: nowrap;
            padding-left: 40%;
        }

        /*排版*/
        header {
            width: 100%;
            height: 90px;
            background-color: rgb(0, 30, 60);
            margin: 0 auto;
            font-size: 200%;
            display: block;
            text-align: left;
        }

        #sidebar_right {
            width: 25%;
            height: 400px;
            text-align: center;
            line-height: 400px;
            float: right;
            background-color: blanchedalmond;
        }

        #sidebar_left {
            width: 25%;
            height: 400px;
            text-align: center;
            line-height: 400px;
            float: left;
            background-color: blanchedalmond;
        }

        main {
            width: 50%;
            margin: 0 auto;
            font-size: 15px;
        }

        footer {
            clear: both;
            background-color: #FFD4D4;
            height: 80px;
            width: 100%;
            text-align: center;
            line-height: 80px;
            margin: 0 auto;
        }
    </style>
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./ajax_sign_in.js"></script>
    <script>
        //顯示時間
        function date() {
            var d = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July",
                "August", "September", "October", "November", "December"];
            setTimeout(date, 1000);
            document.getElementById("time").innerText = d.getFullYear() + '/' + months[d.getMonth()] + '/' + d.getDate() + ' | ' + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }

        //清除
        $(document).ready(function () {
            $("#clear").click(function () {
                $("#numbers").val("");
                $("#first").val("");
                $("#last").val("");
                $("#password").val("");
                $("#birthday").val("");
            })
        })

    </script>
    <title>註冊</title>
</head>
<body onload="date()">
<header>
    <strong id="header">Create a New Account</strong>
</header>
<div id="sidebar_left"></div>
<div id="sidebar_right">
    <label id="msg" style="color: red; font-size: large"></label>
</div>
<main>
    <form action="http://localhost/sell/sell_sign_in.php" class="form-group" method="post">
        <input onkeyup="validate(this.name)" onkeydown="mouseoff([this.name])" type="text" name="first" id="first"
               class="form-control form-control-sm" placeholder="First name" required>
        <input onkeyup="validate(this.name)" onkeydown="mouseoff([this.name])" type="text" name="last" id="last"
               class="form-control form-control-sm" placeholder="Last name" required>
        <input onkeyup="validate(this.name)" onkeydown="mouseoff([this.name])" type="text" name="numbers" id="numbers"
               class="form-control form-control-sm" placeholder="Mobile number or Email" required>
        <input onkeyup="mouseoff(['numbers','first','last'])" type="password" name="password" id="password"
               class="form-control form-control-sm" placeholder="Set your password" required minlength="6"
               maxlength="30">
        <!--選單-->
        <label for="birthday" class="font-weight-bold">Birthday</label><br>
        <select class="form-control" id="birthday" name="birthday">
            <option value="Month" selected="selected" disabled>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select><br>
        <!--單選-->
        <label class="font-weight-bold">Gender</label><br>
        <div class="form-check-inline">
            <label class="form-check-label font-weight-bolder">
                <input type="radio" name="gender" class="form-check-input" value="male">Male</label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label font-weight-bolder">
                <input type="radio" name="gender" class="form-check-input" value="female">Female</label>
        </div>
        <br>
        <!--按鈕-->
        <button value="Submit" name="submit" class="btn btn-primary btn-sm">Submit</button>
        <button value="Clear" id="clear" class="btn btn-primary btn-sm">Clear</button>
    </form>
</main>
<footer class="font-weight-bold">
    Time:<label id="time" style="color:black"></label>
</footer>
</body>
</html>
