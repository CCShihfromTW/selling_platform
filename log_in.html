<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap 4, 直接套class就好-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>XXX拍賣網站</title>
    <!--CSS-->
    <style>
        /*全域*/
        body{
            margin: 0%
        }
        /*個別*/
        #header{
                color:azure;
                line-height: 250%; 
                white-space:nowrap;
                padding-left: 47% ;
                font-size:200%;
        }
        /*排版*/
        header{
            width: 100%;
            height: 90px;
            background-color: rgb(0,30,60);
            margin: 0 auto;
            display:block;
        }
        #sidebar_left table{
            float:left;
        }
        #sidebar_right{
                width: 25%;
                height: 400px;
                text-align: center;
                line-height: 400px;
                float: right;
                background-color: blanchedalmond;
        }
        #sidebar_left{
            min-width: 200px;
            width:25%;
            height:400px;
            float: left;
            background-color: blanchedalmond;
        }
        main{
                width: 50%;
                margin: 0 auto;
                font-size: 15px;
        }
        footer{
                clear:both;
                background-color:#FFD4D4;
                height: 80px;
                text-align: center;
                line-height: 80px;
        }
    </style>
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./ajax_sign_in.js"></script>
    <script >
            //顯示時間
            function date(){
                var d = new Date();
                var months = ["January","February","March","April","May","June","July",
                "August","September","October","November","December"];
                setTimeout(date,1000);
                document.getElementById("time").innerText=d.getFullYear()+'/'+months[d.getMonth()]+'/'+d.getDate()+' | '+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            }
            //清除
            $(document).ready(function (){
                $("#clear").click(function(){
                    $("#act").val("");
                    $("#pas").val("");
                })
            })
            
        </script>
</head>
<body onload="date()">
<header>
    <strong id="header">LOGO</strong>
</header>
<div id="sidebar_left">
    <table class="form-group">
        <tbody>
            <tr>
                <td><label for="act">電子郵件或電話</label></td>
            </tr>
            <tr>
                <td><input onkeyup="validate(this.name)" onkeydown="mouseoff([this.name])" class="form-control form-control-sm" id="act" type="text" name="numbers" placeholder="電子郵件或電話"></td>
            </tr>
            <tr>
                <td><label for="pas">密碼</label></td>
            </tr>
            <tr>
                <td><input onkeyup="mouseoff(['numbers'])" class="form-control form-control-sm" id="pas" type="text" name="password" placeholder="密碼"></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary btn-sm">登入</button>
                    <button id="clear" class="btn btn-primary btn-sm">清除</button>
                </td>
            </tr>
            <tr>
                <td><label id="msg" style="color: red"></label></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="sidebar_right"></div>
<main>

</main>
<footer>Time:<label id="time" style="color:black"></label></footer>

</body>
</html>
